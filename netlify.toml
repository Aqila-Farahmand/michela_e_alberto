# Netlify Configuration File
# This file helps Netlify understand how to build and deploy your site

[build]
  # Build command: Generates config.js from Netlify environment variables
  # Make sure to set FORMPREE_FORM_ID in Netlify dashboard:
  # Site settings → Environment variables → Add variable
  command = "node build-config.js"
  publish = "."

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/icon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules (if needed)
# Uncomment and modify if you want to redirect old URLs
# [[redirects]]
